
<app-post class="list-group-item" *ngFor="
          let post of posts | paginate : {
                  itemsPerPage: pageSize,
                  currentPage: page,
                  totalItems: count
                };
            " [post]="post"></app-post>
<hr/>
<pagination-controls
  (pageChange)="handleChangePage($event)"
></pagination-controls>
<app-comments></app-comments>
